name: Merge

on:
  push:
    branches:
      - test
    paths:
      - '.github/workflows/Merge-upstream.yml'
  schedule:
    - cron: '10 */8 * * *'
  watch:
    types:
      - 'started'

jobs:
  merge:

    runs-on: ubuntu-latest
    if: github.repository == 'kongfl888/friendlywrt'
    steps:

    - name: Checkout
      uses: actions/checkout@master
      with:
        ref: master
        fetch-depth: 0
        lfs: true

    - name: Set git identity
      run : |
        git config --global user.email "kongfl888@outlook.com"
        git config --global user.name "kongfl888"
    - name: Load upstream commits
      run:  |
        git checkout master
        git remote add friendlyarm https://github.com/friendlyarm/friendlywrt.git
        git fetch friendlyarm master-v19.07.1
        git reset --hard friendlyarm/master-v19.07.1
        git remote add upstream https://github.com/openwrt/openwrt.git
        git fetch upstream
        git branch v19073 v19.07.3
        git rebase v19073 -X theirs
        rm -f target/linux/rockchip-rk3328/patches-4.14/0001-net-thunderx-workaround-BGX-TX-Underflow-issue.patch || echo ""
        rm -f target/linux/rockchip-rk3328/patches-4.14/0001-net-thunderx-add-support-for-rgmii-internal-delay-mo.patch || echo ""
        git add .
        git commit -m"Remove thunderx patch" || echo ""
        git branch -m master-v19.07.3

    - name: Push Commits
      env:
        DOWNSTREAM_BRANCH: master-v19.07.3
      run:  |
        git push --force-with-lease origin $DOWNSTREAM_BRANCH
